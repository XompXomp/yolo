<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Instance Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <h1>TR Vision</h1>
                </div>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" id="nav-instances">
                    <span class="icon">üìÅ</span>
                    Instances
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="status-badge" id="local-ip-display">
                    IP: Detecting...
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>YOLO Instances</h2>
                <button id="add-instance-btn" class="btn btn-primary">
                    <span class="icon-plus">+</span> Add YOLO
                </button>
            </header>

            <div class="instances-grid" id="instances-container">
                <!-- Instance Cards will be injected here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">ü§ñ</div>
                <h3>No instances running</h3>
                <p>Click "Add YOLO" to start your first inference engine.</p>
            </div>
        </main>
    </div>

    <!-- Modal for adding instance (simplified for now as per "Sequential" PRD rule) -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h3>Add New Instance</h3>
            <div class="form-group">
                <label>Model</label>
                <select id="model-select">
                    <option value="yolov8n.pt">YOLOv8 Nano (Fastest)</option>
                    <option value="yolov8s.pt">YOLOv8 Small</option>
                    <option value="yolov8m.pt">YOLOv8 Medium</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="cancel-add" class="btn btn-secondary">Cancel</button>
                <button id="confirm-add" class="btn btn-primary">Start Instance</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
